{% extends 'base.html' %}

{% block head %}
    <h1>ToDoList</h1>
{% endblock %}


{% block body %}
<br>
<br>
    <div class="content">
        <h2>Edit your task</h2>
        <form action="/edit/{{task.id}}" method="post" class="">
            <div class="mb-3">
                <input type="text"  class="form-text" name="content" id="content" value="{{task.content}}">
            </div>

            <div class="mb-3">
                <input type="submit" value="save" class="btn btn-outline-success">
            </div>

        </form>
    </div>
{% endblock %}
